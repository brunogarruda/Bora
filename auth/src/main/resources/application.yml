server:
  port: 8083

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
    register-with-eureka: true

spring:
  application:
    name: auth
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
#    properties:
#      hibernate:
#        dialect:
  jmx:
    enabled: false
  datasource:
    url: jdbc:h2:file:./db/database;AUTO_SERVER=TRUE;
    username: sa
    password:

jwt:
  config:
    type: signed

