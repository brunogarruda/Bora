server:
  port: 8087

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
    register-with-eureka: true

spring:
  application:
    name: eventos
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true


  jmx:
    enabled: false
  datasource:
    url: jdbc:h2:file:./db/database;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2

  h2:
    console:
      enabled: true
      path: /console

logging:
  level:
    org.hibernate.type: trace

jwt:
  config:
    type: signed
