server:
  port: 8087

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://35.238.241.13:8761/eureka/
    register-with-eureka: true

spring:
  application:
    name: eventos
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true

  cache:
    ehcache:
      config: classpath:ehcache.xml
  jmx:
    enabled: false

  datasource:
      url: jdbc:h2:file:./db/database;AUTO_SERVER=TRUE
      username: sa
      password:
      driver-class-name: org.h2.Driver
      platform: h2
  h2:
      console:
          enabled: true
          path: /console

logging:
  level:
    org.hibernate.type: trace
