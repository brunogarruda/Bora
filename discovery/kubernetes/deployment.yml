apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    labels:
        name: eureka
    name: eureka
    namespace: default
spec:
    replicas: 1
    template:
        metadata:
            labels:
                app: eureka
        spec:
            containers:
                - name: discovery
                  image: gesuvs/discovery:discovery
                  ports:
                      -   containerPort: 8081
